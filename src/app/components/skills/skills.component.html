<section class="section-skills" id="skills">
    <div class="conteiner-title">
        <h3>Skills</h3>
    </div>
    <div class="skills">
        <div class="skill" *ngFor="let skill of skills" appScrollAnimator animationClass="fadeFromLeft" [title]="skill.name">
            <img [src]="skill.img" [alt]="skill.descImg">
        </div>
    </div>
</section>
